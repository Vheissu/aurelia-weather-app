<div class="container spacer-v">
    <form class="mb-4">
        <h2 class="mb-3">Weather. Whenever.</h2>
        <div class="form-row">
            <div class="col-8">
                <input type="text" value.bind="location" class="form-control" placeholder="Enter a location...">
            </div>
            <div class="col-4 align-self-center">
                <button type="button" click.delegate="getWeather()" class="btn btn-md btn-primary">Get Weather</button>
            </div>
        </div>
    </form>

    <div if.bind="weather && weather.cod === '404'">
        <h3>Error</h3>
        <p>${weather.message}</p>
    </div>

    <div if.bind="weather && weather.cod !== '404'" class="row">
        <div class="col-md-4 mb-3" repeat.for="item of weather.list">
            <p><strong>Date:</strong> ${item.dt_txt | formatDate}</p>
            <p><strong>Clouds:</strong> ${item.clouds.all}</p>
            <p><strong>Temperature:</strong> ${item.main.temp}</p>
            <p><strong>Feels Like:</strong> ${item.main.feels_like}</p>
            <p><strong>Humidity:</strong> ${item.main.humidity}</p>
        </div>
    </div>
</div>
